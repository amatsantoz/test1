{{template "partials/header" .}}

<main>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h5>Selamat Datang {{.Username}} </h5>
      <h1 class="display-4 fw-normal">AZ Shopping</h1>
      <p class="lead fw-normal">Toko Online No. 1 di Indonesia, Produk Terlengkap, Pengiriman Cepat, Gratis Ongkir
        Seluruh Indonesia</p>
      <a class="btn btn-outline-secondary" href="#">Belanja Sekarang</a>
    </div>
    <!-- <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div> -->
  </div>

  <div class="album py-5 bg-light">
    <div class="container">
      <a href="/shopping/create" class="btn btn-primary my-2">Tambah Product</a>
      <br>
      <br>
      {{range .Products}}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">Thumbnail</text>
            </svg>

            <div class="card-body">
              <h6 class="card-text">{{.Name}}</h6>
              <p class="card-text">Rp. {{.Price}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      {{end}}

</main>

{{template "partials/footer" .}}
